<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><b>!DOCTYPE html</b></dt>
        <dd>Define o tipo de documento com HTML 5</dd>
        <dt><b>html</b></dt>
        <dd>Define um documento/dd>
        <dt><b>Head</b></dt>
        <dd>Container para metadados, título da pagina, links...</dd>
        <dt><b>body</b></dt>
        <dd>Corpo do documento</dd>
    </dl>    
</body>
</html>
